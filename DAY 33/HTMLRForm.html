<Html>  
    <head>   
    <title>  
    Registration Page  
    </title>  
    </head>  
    <body bgcolor="Lightyellow">  
    <br>  
    <br>  
    <form>  
      <h1><center>Registration Form</center></h1>
    <label> Firstname </label>         
    <input type="text" name="firstname" required size="15"/> <br> <br>  
    <label> Middlename: </label>     
    <input type="text" name="middlename" size="15"/> <br> <br>  
    <label> Lastname: </label>         
    <input type="text" name="lastname" required size="15"/> <br> <br>  
      
    <label>   
    Course :  
    </label>   
    <select>  
    <option value="Course">Course</option>  
    <option value="BCA">BCA</option>  
    <option value="BBA">BBA</option>  
    <option value="B.Tech">B.Tech</option>  
    <option value="MBA">MBA</option>  
    <option value="MCA">MCA</option>  
    <option value="M.Tech">M.Tech</option>  
    </select>  
      
    <br>  
    <br>  
    <label>
    Skill Set (Select any 3 Skills): <br><br>
    <input type="checkbox" id="Skill1" name="Skill1" >
    <label for="Skill1">Programming in C</label><br>
    <input type="checkbox" id="Skill2" name="Skill2" >
    <label for="Skill2">Programming in Python</label><br>
    <input type="checkbox" id="Skill3" name="Skill3" >
    <label for="Skill3">Programming in C#</label><br>
    <input type="checkbox" id="Skill4" name="Skill4" >
    <label for="Skill4">Programming in Java</label><br>
    <input type="checkbox" id="Skill5" name="Skill5" >
    <label for="Skill5">Knowledge in SQL</label><br><br>
    Gender :  
    </label><br>  
    <input type="radio" name="Gender"/> Male <br>  
    <input type="radio" name="Gender"/> Female <br>  
    <input type="radio" name="Gender"/> Other  
    <br>  
    <br>  
      
    <label>   
    Phone :  
    </label>  
    <input type="text" name="country code"  value="+91" size="2"/>   
    <input type="text" name="phone" size="10"/> <br> <br>  
    Address  
    <br>  
    <textarea cols="80" rows="5" value="address">  
    </textarea>  
    <br> <br>  
    Email:  
    <input type="email" id="email" name="email"/> <br>    
    <br> <br>  
    Password:  
    <input type="Password" id="pass" name="pass"> <br>   
    <br> <br>  
    Re-type password:  
    <input type="Password" id="repass" name="repass"> <br> <br>  
    <input type="button" value="Submit"/>  
    </form>  
    </body>  
    </html>
