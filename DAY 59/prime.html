<html lang="en">
    <html>
<head>
 
</head>
<body>

    <div id="demo"></div>
    <script>
        var num1=parseInt(prompt("Enter starting number"));
        var num2=parseInt(prompt("Enter ending number"));
        var count=0,res="";
        for(var i=num1;i<=num2;i++){
            var isprime=true;

            for(var j=2;j<i;j++){
            if(i%j===0){
                isprime=false;
                break;
            }
        }

            if(isprime ){
                res+=i + " ";
                count++;
                }
            
        }
        if(count===0){
            document.getElementById("demo").innerHTML="No numbers found!"
        }
        else{
        document.getElementById("demo").innerHTML=`The prime numbers (count : ${count}) found are : ${res}`;
        }
    </script>
</body>
</html>
