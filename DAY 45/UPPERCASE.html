<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    Enter your Name: <input type="text" id="fname" onchange="ToUpperC()">
    <script>
        function ToUpperC(){
            var res=document.getElementById("fname");
            res.value=res.value.toUpperCase();
        }
        
    </script>

</body>
