<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var str=prompt("Enter the string");
        var words=str.split(' ');
        var count=0;
        for(var i=0; i<words.length; i++){
            if(words[i]!==''){

                count++;
            }
            
        }
        document.write(count);
    </script>
    
</body>
</html>
