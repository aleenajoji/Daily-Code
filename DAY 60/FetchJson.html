<html>

<body>
    <div id="fetchh" ></div>
    <button type="button" onclick="fun()">Click Me</button>
    <script>
        function fun(){
        var data=document.getElementById("fetchh");
        fetch("https://dummyjson.com/products/1")
        .then(response => response.json())
        .then(Res => {
            data.innerHTML+="id= "+Res.id +"<br>";
            data.innerHTML+="brand= "+Res.brand+"<br>";
            data.innerHTML+="category= "+Res.category+"<br>";
            data.innerHTML+="price= "+Res.price+"<br>";

        })
    }
  
    </script>
</body>
</html>
