<!--1.	Write a JavaScript to input a number and print its table in standard table format using HTML Table tags.-->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,tr,td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <script>
        function multTable(num){
      var table='<table >';
        
        for(var i=1;i<=10;i++){
            var res=num*i;
            table +='<tr>'
                table+='<td>'+num+'</td>';
                table+='<td>x</td>';
                table+='<td>'+i+'</td>';
                table+='<td>=</td>';
                table+='<td>'+res+'</td>';
                table +='</tr>'
        }
        table +='</table>';
        return table;


    }
    var input=parseInt(prompt("Enter a number"));
        var Multtab= multTable(input);

        document.body.innerHTML=Multtab;
    </script>
    
</body>
</html>
