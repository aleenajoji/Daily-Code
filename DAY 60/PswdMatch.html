<!DOCTYPE html>
<html>

    </head>
    <body>

        <!--Create a HTML form and accept User Name, Password and Confirm Password. 
            Check if all inputs are entered. If they are blank display error message. 
            Check if password and confirm password matches. Else display appropriate error message.-->
<form >
        First Name: <br>
        <input type="text" id="fname"><br>
        Password : <br>
        <input type="password" id="pswd"><br>
        Confirm Password: <br>
        <input type="password" id="CPswd"><br>
        <button type="button" onclick="fun()" >Click Me</button>
    </form>
        <script>
            function fun(){
            var name=document.getElementById("fname").value;
            var psd=document.getElementById("pswd").value;
            var CPsd=document.getElementById("CPswd").value;
            
            if(psd==="" && CPsd==="" && name==="" ){
                alert("Cannot be blank");
            }
            else if(psd!==CPsd){
                alert("Password doesn't match");
            }
            else{
                alert(`Username ${name}`);
            }
        }
        </script>
    </body>
</html>
