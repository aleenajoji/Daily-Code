



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="demo"></div>
    <script>
        function calculateTotalCost(orderArray) {
            let tot = 0;

            for (let i = 0; i < orderArray.length; i++) {
                const orderData = JSON.parse(orderArray[i]);
                const unitCost = orderData.unitCost;
                const Quantity = orderData.Quantity;
                tot += unitCost * Quantity;
            }

            return tot;
        }

        function main() {
            const numOrders = prompt("Enter the number of order data elements:");

            const orderArray = [];

            for (let i = 0; i < numOrders; i++) {
                const unitCost = prompt("Enter the unit cost for order " + (i + 1) + ":");
                const quantity = prompt("Enter the quantity for order " + (i + 1) + ":");

                const orderData = {
                    unitCost: parseInt(unitCost),
                    Quantity: parseInt(quantity),
                };

                orderArray.push(JSON.stringify(orderData));
            }

            const totalCost = calculateTotalCost(orderArray);
            document.getElementById("demo").innerText = 'Total Cost: ' + totalCost;
        }

        main();
    </script>
</body>
</html>
