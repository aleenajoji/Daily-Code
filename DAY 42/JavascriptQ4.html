<!DOCTYPE html>

<html>

<head>

 <title>Delayed Messages</title>

 <script>

  function displayMessage(message, delay) {

   setTimeout(function() {

    document.write(message);

   }, delay);

  }

  function startDisplay() {

   displayMessage("Message 1 after 3 seconds", 3000);

   displayMessage("Message 2 after 5 seconds", 5000);

   displayMessage("Message 3 after 10 seconds", 10000);

  }

 </script>

</head>

<body>

 <h1>Delayed Messages</h1>

 <button onclick="startDisplay()">Start Display</button>

 <script>

  document.write("Page Loaded");

 </script>

</body>

</html>
