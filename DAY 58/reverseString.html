    <title>Document</title>
</head>
<body>
    <script>
        var str=prompt("Enter the string which to be reversed");
        var revStr="";
        var i=str.length-1;
        while(i>0){
            revStr=revStr+ str[i];
            i--;
        }
       document.write(revStr);
    </script>
</body>
</html>
