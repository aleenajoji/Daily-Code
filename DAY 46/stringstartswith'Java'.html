<html lang="en">

<head>

 <meta charset="UTF-8">

 <meta http-equiv="X-UA-Compatible" content="IE=edge">

 <meta name="viewport" content="width=device-width, initial-scale=1.0">

 <title>Document</title>

</head>

<body>

 <script>

  function start_spec_str(str) {

   if (str.length < 4) {

    return false;

   }

   var front = str.substring(0, 4);

   if (front.toLowerCase() === 'java') {

    return true;

   } else {

    return false;

   }

  }

  // Prompt the user for input

  var userInput = prompt('Enter a string:');

  // Check if the string starts with 'Java'

  var result = start_spec_str(userInput);

  // Display the result

  if (result) {

   document.write('The string starts with "Java".');

  } else {

   document.write('The string does not start with "Java".');

  }

 </script>

</body>

</html>
